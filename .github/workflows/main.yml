name: Build and Deploy Docker Services

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version  # Verify the installation

    # - name: Cache Docker layers
    #   uses: actions/cache@v3
    #   with:
    #     path: /tmp/.buildx-cache
    #     key: ${{ runner.os }}-buildx-${{ github.sha }}
    #     restore-keys: |
    #       ${{ runner.os }}-buildx-

    - name: Build and run Docker Compose services
      run: |
        sudo docker-compose -f docker/ci.docker-compose.yml down
        sudo docker-compose -f docker/ci.docker-compose.yml up -d --build
        sudo docker image prune -af
        # docker-compose -f docker/ci.docker-compose.yml build
        # docker-compose -f docker/ci.docker-compose.yml up -d

    - name: Display running containers
      run: |
        sudo docker-compose -f docker/ci.docker-compose.yml ps
